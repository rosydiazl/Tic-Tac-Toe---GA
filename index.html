<!DOCTYPE html>
<html>
    <head>
      <title>Rosy's Tic-Tac-Toe game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tourney:wght@300&display=swap"
      rel="stylesheet">
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <h3>Ready to have some fun?</h3>
<section>
      <form id="sign-up">
        <h4>New user? Join us!</h4>
        <label>Email address</label>
        <input name="credentials[email]" type="email">
        <label>Password</label>
        <input name="credentials[password]" type="password">
        <label>Password confirmation</label>
        <input name="credentials[password_confirmation]" type="password">
        <input type="submit" value="Sign up">
      </form>

      <form id="sign-in">
        <h4>Already have an account?</h4>
        <label>Email address</label>
        <input name="credentials[email]" type="email">
        <label>Password</label>
        <input name="credentials[password]" type="password">
        <input type="submit" value="Sign in">
      </form>
</section>

      <form id="sign-out">
        <input type="submit" value="Sign out">
      </form>

      <form id="new-game">
<input type="submit" value="Start game">
      </form>


      <p id="message"></p>
      <p id="sign-out-message"></p>
      <p id="create-game-failure"></p>
      <p id="update"></p>

      <section id="game-board">
<div class="row h-100 board">

<div data-cell-index="0" class="col-4 box"></div>
<div data-cell-index="1" class="col-4 box"></div>
<div data-cell-index="2" class="col-4 box"></div>

<div data-cell-index="3" class="col-4 box"></div>
<div data-cell-index="4" class="col-4 box"></div>
<div data-cell-index="5" class="col-4 box"></div>

<div data-cell-index="6" class="col-4 box"></div>
<div data-cell-index="7" class="col-4 box"></div>
<div data-cell-index="8" class="col-4 box"></div>
</div>
</section>
    </body>
</html>
