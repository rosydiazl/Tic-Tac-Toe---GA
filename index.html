<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Tourney:wght@300&display=swap"
      rel="stylesheet">
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>
      <h3>Welcome message</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna
      aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
      <form id="sign-in">
        <label>Email address</label>
        <input name="credentials[email]" type="email">
        <label>Password</label>
        <input name="credentials[password]" type="password">
        <input type="submit" value="Sign in">
      </form>
      <form id="sign-up">
        <label>Email address</label>
        <input name="credentials[email]" type="email">
        <label>Password</label>
        <input name="credentials[password]" type="password">
        <label>Password confirmation</label>
        <input name="credentials[password_confirmation]" type="password">
        <input type="submit" value="Sign up">
      </form>
      <form id="sign-out">
        <input type="submit" value="Sign out">
      </form>

      <form id="new-game">
<input type="submit" value="Start game">
      </form>


      <p id="message"></p>

      <div id="game-board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </body>
</html>
